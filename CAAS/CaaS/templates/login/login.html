{% extends "login/base.html" %}

{% block content %}
<div class="account-container">
	<div class="content clearfix">
		
		<form action="/login/" method="post">
        {% csrf_token %}
			<h1>Member Login</h1>		
			<div class="login-fields">
				<p>Please provide your details</p>
				
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" name="email" value="" placeholder="Username" class="login username-field" required />
				</div> 
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field" required/>
				</div> 
			</div> 
			
			<div class="login-actions">					
				<button class="button btn btn-success btn-large">Sign In</button>
			</div> 
		</form>
		
	</div> 
</div> 

<div class="login-extra">
		Don't have an account? <a href="/register/">Register Here</a>
</div> 
{% endblock content %}
